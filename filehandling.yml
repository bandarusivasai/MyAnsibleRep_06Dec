---
- hosts: 172.31.14.228
  become: yes
  tasks:
  - include_tasks: myfile.yml
  - name: install web server
    apt:
       name: apache2
       state: present
       
  - name: Copy the file into ansible nodes
    copy: 
       src: staticfile
       dest: /home/sai/mystaticfile.txt

  - name: Replace the web server home page
    template:
      src: index.j2
      dest: /var/www/html/index.html 
      